<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideBySide">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/potatoes.jpg" alt="food image">
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/spaghetti.jpg" alt="food image">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/tacos.jpg" alt="food image">
</div>
	
<script>
	
// elements that can change
	
var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
// list of images in the images folder
	
var potatoes = "images/potatoes.jpg";
var pizza = "images/pizza.jpg";
var spaghetti = "images/spaghetti.jpg";
var strawberries = "images/strawberries.jpg";
var tacos = "images/tacos.jpg";

function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = strawberries;
	}
	
	if (x == 2){
		event.currentTarget.src = potatoes;
	}
	
	if (x == 3){
		event.currentTarget.src = spaghetti;
	}
	
	if (x == 4){
		event.currentTarget.src = tacos;
	}
	
	if (x == 5){
		event.currentTarget.src = pizza;
	}
}
	
</script>

</body>
</html>
